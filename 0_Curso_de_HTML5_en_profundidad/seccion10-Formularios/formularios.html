<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Validacion</h1>
    <form>
        <input type="text" required
            minlength="5"
            maxlength="15"
            pattern="[A-Za-z ]+"
        />

        <input type="number" required
            max="20" min="5"
        />

        <input type="submit" value="enviar"/>
    </form>

    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Informacion personal </legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre....">
            </div>

            <div>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion"></textarea>                        
            </div>

            <div>
                Email:
                <input type="email">
            </div>

            <div>
                Contraseña:
                <input type="password">
            </div>

            <div>
                Radio:
                <input type="radio" name="genero" id="hombre" value="hombre">
                <label for="hombre">Hombre</label>

                <input type="radio" name="genero" id="mujer" value="mujer">
                <label for="mujer">Mujer</label>
            </div>

            <div>
                Select:
                <select>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                CheckBox:
                <label>
                    <input type="checkbox"> Mayor de edad
                </label>

                <label>
                    <input type="checkbox"> Menor de edad
                </label>

            </div>

            <div>
                Color:
                <input type="color">
            </div>

            <div>
                Fecha:
                <input type="date">
            </div>

            <div>
                Ficheros:
                <input type="file">
            </div>

            <div>
                Numero:
                <input type="number">
            </div>

            <div>
                Rango:
                <input type="range" name="rango">
            </div>

            <div>
                Buscar:
                <input type="search" name="Buscar">
                <button>Buscar</button>
            </div>

            <div>
                Telefono:
                <input type="tel">
            </div>

            <div>
                Hora:
                <input type="time">
            </div>

            <div>
                Sitio WEB:
                <input type="url">
            </div>

            <div>
                Barra de progreso:
                <progress min="1" max="100"></progress>
            </div>

            <div>
                Meter:
                <meter max="100" value="45"></meter>
            </div>

            <div>
                Listas de datos:
                <input list="frutas" name="fruta">
                <datalist id="frutas">
                    <option value="manzana"/>
                    <option value="naranja"/>
                    <option value="cereza"/>
                    <option value="sandia"/>
                    <option value="pera"/>
                </datalist>
            </div>

            <input type="reset" value="Limpiar Formulario">
            
            <input type="submit" value="enviar">
        </fieldset>
    </form>
</body>
</html>
