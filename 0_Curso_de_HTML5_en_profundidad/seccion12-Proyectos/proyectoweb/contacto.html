<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/html.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con HTML5</title>
</head>
<body>
    
    <header>
        <h1>Empezamos proyecto web html</h1>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="dieta.html">Dieta</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        </nav>
    </header>

    

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>

                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad">
                </div>

                <div>
                    <label for="sexo">Sexo:</label>
                    <select>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>

                <div>
                    <label for="motivo">Motivo:</label>
                    <textarea id="motivo"></textarea>
                </div>

                <input type="submit" value="enviar formulario">
            </form>
            
        </section>
        
    </main>

    <footer>
        Proyecto de HTML con victor robles <a href="#top">Ir arriba</a>
    </footer>
    
</body>
</html>
