<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
    <title>Aprendiendo jQuery</title>
    
    <script type="text/javascript" src="js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css"> 
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css"> <!--para poder usar todo-->


    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script> 
    <!--Agregando la libreria ui en el archivo, esta tiene que ir debajo de la libreria de jQuery-->

    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background-color: lightblue;
            margin: 20px;
            float: left;
        }

        .listaSeleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        #elementoMovido{
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }

        #area{
            width: 300px;
            height: 300px;
            border: 4px solid greenyellow;
        }

        .cajaEfectos{
            background-color: pink;
            float: none;
            display: none;
        }

        ul .ui-selecting {background-color: green;} /*cuando selecciono un elemento y el cursor se estra presionando sobre el*/
        ul .ui-selected {background-color: blue;} /*cuando selecciono un elemento y ya no estoiy haciendo click en el */
    </style>
</head>
<body>
    <h1>Aprendienod jQuery - jQuery UI</h1>

    <button id="mostrar">Mostrar</button>
    <br/>

    <div class="cajaEfectos elemento"></div>

    <div id="elementoMovido">

    </div>
    <br/>

    <div id="area">

    </div>

    <ul class="listaSeleccionable">
        <li>GTA 5</li>
        <li>Need for speed</li>
        <li>Crash Bandicot</li>
        <li>Mario</li>
        <li>Don't starve</li>
    </ul>
    <div class="elemento">
        Hola, soy un elemnto
    </div>

    </div>

    <div class="elemento">
        Hola, soy un elemnto
    </div>
</body>
</html>
